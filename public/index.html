<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="description" content="Guardian Eagle - AI-powered safety monitoring system for tourists. Real-time tracking, risk area alerts, and emergency response coordination." />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://api.mapbox.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://guardian-eagle-dashboard.com/" />
    <meta property="og:title" content="Guardian Eagle Dashboard" />
    <meta property="og:description" content="AI-powered safety monitoring system for tourists with real-time tracking and emergency response." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://guardian-eagle-dashboard.com/" />
    <meta property="twitter:title" content="Guardian Eagle Dashboard" />
    <meta property="twitter:description" content="AI-powered safety monitoring system for tourists with real-time tracking and emergency response." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />
    
    <title>Guardian Eagle Dashboard</title>
    
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
      }
      
      #loading-screen .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      #loading-screen .logo {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      
      #loading-screen .text {
        margin-top: 1rem;
        font-size: 1rem;
        opacity: 0.9;
      }
      
      /* Hide loading screen when React loads */
      .loaded #loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run the Guardian Eagle Dashboard.</p>
        <p>This application requires JavaScript for real-time safety monitoring and interactive maps.</p>
      </div>
    </noscript>
    
    <!-- Loading screen -->
    <div id="loading-screen">
      <div class="logo">üõ°Ô∏è Guardian Eagle</div>
      <div class="spinner"></div>
      <div class="text">Loading dashboard...</div>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(() => {
          document.body.classList.add('loaded');
        }, 1000);
      });
      
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
